<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="searchB">
        <div class="decorativeTop">
            <!-- Top navigation bar made of html and css, three pages common -->
            <div class="webName">
                <span class="text1">CHARITY</span>
                <span class="text2">fundraising</span>
            </div>
            <div class="Navigation">
                <a href="/"><span>home</span></a>-<a href="/search"><span>search</span></a>-<a href="/fundraiser"><span>fundraiser</span></a>-<span class="current">donation</span>
            </div>
        </div>
        <div class="donationForm">
            <h2>Donate to [Fundraiser Name]</h2>
            <div id="fundraiser-details"></div>
            <form id="donationForm">
                <label for="donorName">Your Name:</label>
                <input type="text" id="donorName" required>
                <label for="donationAmount">Amount ($):</label>
                <input type="number" id="donationAmount" min="5" required>
                <label for="fundraiserId">fundraiserId:</label>
                <input type="text" id="fundraiserId" required>
                <button type="submit">Submit My Donation</button>
            </form>
            <script src="../script/donation.js"></script>
        </div>
    </div>
